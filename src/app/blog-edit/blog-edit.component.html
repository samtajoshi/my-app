<div class="container">
    <div class="row" style="text-align: left;">
        <div class="col-md-12">
            <form #createBlogForm = "ngForm" (ngSubmit)= "createBlog()">
                <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" placeholder="Enter blog title" class="form-control" name="blogTitle" [(ngModel)]="currentBlog.title" #title="ngModel" required>
                </div>
                <div [hidden]="title.valid||title.pristine" class="alert alert-danger">
                    Blog Title is required....
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" placeholder="Enter description" class="form-control" name="blogDescription" [(ngModel)]="currentBlog.description" required>
                </div>
                <div class="form-group">
                    <label>Blog Body</label>
                    <textarea class="form-control" name="blogBodyHtml" [(ngModel)]="currentBlog.bodyHtml" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="blogCategory" [(ngModel)]="currentBlog.category" #category="ngModel" class="form-control" id="category" required>
                        <option *ngFor="let category of possibleCategories" [value] = "category">{{category}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default" [disabled] = "!createBlogForm.valid">
                   Post The Blog
                </button>
            </form>
        </div>
    </div>
</div>
