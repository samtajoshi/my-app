<div class="container">
    <div class="row" *ngIf = "currentBlog" >
        <div class="col-md-12">
            <h1>{{currentBlog.title}}</h1>
            <p>posted by {{currentBlog.author}}
                <br>on {{currentBlog.created|date}}
            </p>
            
            <p *ngIf = "currentBlog.tags.length !=undefined && currentBlog.tags.length>0">
                Tags:
                <span *ngFor = "let tag of currentBlog.tags; let first = first ; let last= last">{{tag}}{{last?'':' , '}}</span>
            </p>
            <hr>
            <div [innerHtml] = "currentBlog.bodyHtml"></div>
            <hr>
            <h5>category = {{currentBlog.category}}</h5>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf = "currentBlog">

        <div class="col-md-4">
            <a class="btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-danger" (click)="deleteThisBlog()">Delete</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-primary" (click) = "goBackToPreviousPage()">Go Back</a>
        </div>
    </div>
</div>
